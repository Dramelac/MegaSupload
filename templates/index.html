{% extends "layout.html" %}
{% load static %}

{% block body %}
    <h1>Home Page !</h1>
    {% if user.is_authenticated %}
        <div id="fileApp">
            <div v-for="dir in directories">
                Directory: [[ dir.name ]]
            </div>
            <div v-for="file in files">
                File: [[ file.name ]]
            </div>
        </div>
    {% endif %}
{% endblock %}
{% block script %}
    <script src="{% static 'js/vue.min.js' %}"></script>
    {% if user.is_authenticated %}
        <script src="{% static 'js/app.js' %}"></script>
    {% endif %}
{% endblock %}
