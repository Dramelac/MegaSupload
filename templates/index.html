{% extends "layout.html" %}
{% load static %}

{% block body %}
    {% if user.is_authenticated %}
        <div id="buttonsContainer">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#uploadModal"><i class="fas fa-upload"></i> File</button>
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#newDirModal"><i class="fas fa-plus-circle"></i> Folder</button>
        </div>
        <div id="fileApp">
            <ol class="breadcrumb" id="path">
                <li class="breadcrumb-item"><a href="#" v-on:click="openDir()"><i class="fas fa-home"></i></a></li>
                <li class="breadcrumb-item" v-for="dir in paths" v-cloak v-show="dir.show"><a href="#" v-on:click="openDir(dir.id, dir.name)" >[[ dir.name ]]</a></li>
            </ol>
            <div id="filesContainer">
                <div class="sk-circle" v-show="loader">
                    <div class="sk-circle1 sk-child"></div>
                    <div class="sk-circle2 sk-child"></div>
                    <div class="sk-circle3 sk-child"></div>
                    <div class="sk-circle4 sk-child"></div>
                    <div class="sk-circle5 sk-child"></div>
                    <div class="sk-circle6 sk-child"></div>
                    <div class="sk-circle7 sk-child"></div>
                    <div class="sk-circle8 sk-child"></div>
                    <div class="sk-circle9 sk-child"></div>
                    <div class="sk-circle10 sk-child"></div>
                    <div class="sk-circle11 sk-child"></div>
                    <div class="sk-circle12 sk-child"></div>
                </div>
                <div v-for="dir in directories" v-cloak class="directory" v-show="!loader" v-on:click="openDir(dir.id, dir.name)">
                    <i class="fas fa-lg fa-folder"></i>
                    <span>[[ dir.name ]]</span>
                </div>
                <div v-for="file in files" v-cloak class="file" v-show="!loader" v-on:click="fileClicked(file.id)">
                    <i class="far fa-lg" :class="getFileIcon(file.type)"></i>
                    <span>[[ file.name ]]</span>
                </div>
            </div>
        </div>

        <div id="globalModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="globalModal" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="uploadModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="uploadModal" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Upload file</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="dropbox">
                            <i class="fas fa-upload" style="font-size: 60px;margin-bottom: 20px;"></i><br>
                            <span id="uploadFileName"></span>
                        </div>
                        <input type="file" id="uploadInput" style="margin-left: 3%;">
                        <progress max="100" value="0" id="uploadProgress"></progress>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="uploadBtn">Upload</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="newDirModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newDirModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create folder</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                       Folder name : <input type="text" id="newDirName" placeholder="Name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="newDirBtn">Create</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
{% block script %}
    <script src="{% static 'js/vue.min.js' %}"></script>
    {% if user.is_authenticated %}
        <script src="{% static 'js/app.js' %}"></script>
    {% endif %}
{% endblock %}
